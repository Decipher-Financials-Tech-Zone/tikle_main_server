name: Deploy FastAPI Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Deploy on EC2 via SSH
      - name: Deploy Backend on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸ“ Go to backend directory"
            cd ${{ secrets.BACKEND_PATH }}

            echo "ğŸ”„ Pull latest code"
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ Activate virtual environment"
            source venv/bin/activate

            echo "ğŸ“¦ Install/update Python dependencies"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ§¹ Clear Python cache (safe)"
            find . -type d -name "__pycache__" -exec rm -rf {} +

            echo "â™»ï¸ Restart FastAPI service"
            sudo systemctl daemon-reexec
            sudo systemctl restart fastapi

            echo "âœ… Backend deployment completed successfully"
